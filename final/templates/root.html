
<head>
    <title>
        Welcome to Delink!
    </title>
    <link rel="stylesheet" href="/static/database.css">
    <meta name="Description" content="Delink The Forum">
</head>
<div class="centerimg center">
    <p><strong><h2>Weclome to the Delink Forum!</h2></strong></p>
    <hr/>
    <img src="/static/delink.png" width=300px length=600px alt= "Your image did not load :("/>
    <p><h3><b>Newest Comments</b></h3></p>
    <p><h4>Useranme&nbsp;&nbsp;&nbsp;&nbsp;Message&nbsp;&nbsp;&nbsp;&nbsp;Time&nbsp;&nbsp;&nbsp;&nbsp;Age</h4></p>
    {% block content %}
    <table border=1 cellpadding=5>
        <td>USERNAME</td><td>MESSAGE</td><td>TIME</td><td>AGE</td>
        {% for message in messages %}
        <tr>
            <td>{{message['Username']}}</td><td>"{{message['Message']}}"</td><td>{{message['Time']}}</td><td>{{message['Age']}}</td>
        </tr>
        {% endfor %} 
    </table>
    {% endblock %}
</div>
